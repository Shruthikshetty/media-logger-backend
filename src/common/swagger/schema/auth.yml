#
# contains the login schema for request  , response
#

components:
  requestBodies:
    LoginRequest:
      description: request body for login
      required:
        - email
        - password
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
                description: User email
                example: 'Admin@example.com'
              password:
                type: string
                example: 'SecurePass123!'

  responses:
    LoginSuccessResponse:
      description: Login success response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              requestId:
                type: string
                example: 'aa636e0e-13e8-472c-874c-3aac8ae00000'
              data:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  user:
                    $ref: '#/components/schemas/User'
              message:
                type: string
                example: 'Login successful'
    LoginUnauthorizedResponse:
      description: Login invalid password
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              requestId:
                type: string
                example: 'aa636e0e-13e8-472c-874c-3aac8ae00000'
              message:
                type: string
                example: 'Invalid password'
    LoginNotFound:
      description: User not found by email
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              requestId:
                type: string
                example: 'aa636e0e-13e8-472c-874c-3aac8ae00000'
              message:
                type: string
                example: 'User not found verify email'
    VerifyTokenSuccessResponse:
      description: Verify token success response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 'Token is valid'
              requestId:
                type: string
                example: 'aa636e0e-13e8-472c-874c-3aac8ae00000'
