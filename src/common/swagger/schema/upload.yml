#
# this file contains the schema and req and response bodies for upload
#

components:
  responses:
    UploadImageSuccessResponse:
      description: Upload image success response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  url:
                    type: string
                    example: 'https://example.com/image.jpg'
              message:
                type: string
                example: 'Image uploaded successfully'
