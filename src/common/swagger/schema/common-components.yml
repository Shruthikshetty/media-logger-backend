# contains commonly used component

components:
  responses:
    InternalServerError:
      description: An unexpected error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: 'Server down please try after some time'
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: 'Resource not found'
    Unauthorized:
      description: Unauthorized access. Missing or invalid token.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: 'Unauthorized access. Missing or invalid token.'
